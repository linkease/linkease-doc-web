<!DOCTYPE html>
            <html lang="en">
            <head>
            <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>more-devices</title>
            <style>
                body,#main>p{margin:0;padding:0;}img{max-width:100%;}
                #main {width: 100%;height: 100%;padding: 8px 25px 15px 25px;overflow-y: auto;box-sizing: border-box;overflow-x: hidden;}
                table {border-spacing: 0;border-collapse: collapse;margin-top: 10px; margin-bottom: 10px;display: block;width: 100%;overflow: auto;}
                table tr {border-top: 1px solid #c6cbd1;}
                table th {padding: 6px 13px;border: 1px solid #dfe2e5;}
                table td {padding: 6px 13px; border: 1px solid #dfe2e5;}
                pre {padding: 16px;overflow: auto;font-size: 85%;line-height: 1.45;background-color: #f6f8fa; border-radius: 3px;}
                pre code {display: inline;max-width: auto;padding: 0;margin: 0;overflow: visible;line-height: inherit;word-wrap: normal;background-color: transparent;border: 0;}
            </style>
            </head>
            <body><div id="main"></div></body></html>
